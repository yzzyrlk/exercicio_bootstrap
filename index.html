<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
      .form-floating > label {
        padding-left: 2.5rem;
      }
      .form-floating .form-control {
        padding-left: 2.5rem;
      }
      .input-icon {
        position: absolute;
        left: 0.875rem;
        top: 1.25rem;
        color: #6c757d;
        z-index: 2;
      }
      .card {
        border: none;
        border-radius: 15px;
      }
      .btn-primary {
        padding: 0.8rem;
        font-weight: 600;
        border-radius: 10px;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
      }
      .header-image {
        width: 100px;
        margin-bottom: 1rem;
      }
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="User Profile" class="header-image">
                <h2 class="card-title fw-bold">Create Account</h2>
                <p class="text-muted">Please fill in your information below</p>
              </div>
              <form class="needs-validation" novalidate>
                <div class="form-floating mb-3 position-relative">
                  <i class="fas fa-user input-icon"></i>
                  <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                  <label for="name">Full Name</label>
                  <div class="invalid-feedback">
                    Please enter your name
                  </div>
                </div>
                <div class="form-floating mb-3 position-relative">
                  <i class="fas fa-envelope input-icon"></i>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                  <label for="email">Email Address</label>
                  <div class="invalid-feedback">
                    Please enter a valid email address
                  </div>
                </div>
                <div class="form-floating mb-4 position-relative">
                  <i class="fas fa-phone input-icon"></i>
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                  <label for="phone">Phone Number</label>
                  <div class="invalid-feedback">
                    Please enter your phone number
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Register Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Form validation
      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
